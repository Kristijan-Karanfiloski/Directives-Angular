<p>ng-switch-case works!</p>
<h5>ngSwitch EXAMPLE:</h5>
<div [ngSwitch]="role">
  <div *ngSwitchCase="'User'">
    <h2>Welcome User!</h2>
  </div>
  <div *ngSwitchCase="'Admin'">
    <h2>Welcome Admin!</h2>
  </div>
  <div *ngSwitchDefault>
    <h2>You are not authorized to view this page!!</h2>
  </div>
</div>
